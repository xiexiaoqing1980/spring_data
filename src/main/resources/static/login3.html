
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录框</title>
</head>

<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

<body>

            <div class="modal-body">
                <h4 class="modal-title" align="center">登录框</h4>
                <br/>
                <form class="form-horizontal" role="form" action="/login" method="post">
                    <div class="form-group">
                        <label for="name" class="col-sm-offset-2 col-sm-2 control-label">续费账户</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="name" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-offset-2 col-sm-2 control-label">续费时长</label>
                        <div class="col-sm-5" >
                        <!-- 下拉框 -->
                            <select name="time"  style="width:200px">
                                <option value="1" class="col-sm-offset-2 col-sm-2 control-label">一个月</option>
                                <option value="2">6个月</option>
                                <option value="3">一年</option>
                                <option value="4">两年</option>
                            </select>
                        </div>
                    </div>
<!--                    <script type="text/javascript">-->
<!--                        var sel =  document.getElementByName("time");-->
<!--                        sel.style.width = ((sel.offsetWidth < 400) ? '400' : ((sel.offsetWidth > 500)? '500' : sel.offsetWidth));-->
<!--                    </script>-->

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-5">
                            <button id="submitBtn" type="submit" class="btn btn-default btn-block btn-primary">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        <!-- /.modal-content -->

</body>
</html>
